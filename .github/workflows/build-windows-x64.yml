name: Build Windows x64 RustDesk

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  RUST_VERSION: "1.75"
  BRIDGE_RUST_VERSION: "1.82"
  FLUTTER_VERSION: "3.24.5"
  LLVM_VERSION: "15.0.6"
  VCPKG_COMMIT_ID: "6f29f12e82a8293156836ad81cc9bf5af41fe836"
  VERSION: "1.4.1-custom"
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"

jobs:
  generate-bridge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Initialize submodules
        run: |
          git submodule update --init --recursive
          ls -la libs/hbb_common/

      - name: Install Flutter
        uses: subosito/flutter-action@v2.12.0
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Install Rust for bridge generation
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.BRIDGE_RUST_VERSION }}
          components: "rustfmt"

      - name: Generate bridge files
        run: |
          cd flutter
          flutter pub get
          # Install flutter_rust_bridge_codegen
          cargo install flutter_rust_bridge_codegen --version 1.80.1 --features uuid
          # Generate bridge files (same as original bridge.yml)
          ~/.cargo/bin/flutter_rust_bridge_codegen --rust-input ../src/flutter_ffi.rs --dart-output ./lib/generated_bridge.dart --c-output ./macos/Runner/bridge_generated.h
          # Copy header files
          cp ./macos/Runner/bridge_generated.h ./ios/Runner/bridge_generated.h
          # Create generated directory if it doesn't exist
          mkdir -p lib/generated
          # Copy generated files to generated directory
          if [ -f lib/generated_bridge.dart ]; then
            cp lib/generated_bridge.dart lib/generated/
            echo "Bridge file generated successfully"
          else
            echo "Failed to generate bridge file"
            exit 1
          fi
          if [ -d lib/generated ]; then
            ls -la lib/generated/
          fi

      - name: Upload bridge files
        uses: actions/upload-artifact@master
        with:
          name: bridge-artifact
          path: |
            ./src/bridge_generated.rs
            ./src/bridge_generated.io.rs
            ./flutter/lib/generated_bridge.dart
            ./flutter/lib/generated_bridge.freezed.dart
            ./flutter/macos/Runner/bridge_generated.h
            ./flutter/ios/Runner/bridge_generated.h

  build-windows-x64:
    name: Build Windows x64
    needs: [generate-bridge]
    runs-on: windows-2022
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Initialize submodules
        run: |
          git submodule update --init --recursive
          Get-ChildItem -Path "libs\hbb_common"

      - name: Restore bridge files
        uses: actions/download-artifact@master
        with:
          name: bridge-artifact
          path: ./

      - name: Copy bridge files to correct locations
        run: |
          # Copy Rust bridge files
          if (Test-Path src\bridge_generated.rs) {
            Write-Host "Rust bridge files restored successfully"
          } else {
            Write-Host "No Rust bridge files found"
            exit 1
          }
          
          # Copy Dart bridge files
          if (Test-Path flutter\lib\generated_bridge.dart) {
            Write-Host "Dart bridge files restored successfully"
          } else {
            Write-Host "No Dart bridge files found"
            exit 1
          }

      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: ${{ env.LLVM_VERSION }}

      - name: Install Flutter
        uses: subosito/flutter-action@v2.12.0
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Replace engine with rustdesk custom flutter engine
        run: |
          flutter doctor -v
          flutter precache --windows
          Invoke-WebRequest -Uri https://github.com/rustdesk/engine/releases/download/main/windows-x64-release.zip -OutFile windows-x64-release.zip
          Expand-Archive -Path windows-x64-release.zip -DestinationPath windows-x64-release
          Move-Item -Path "windows-x64-release\*" -Destination "C:\hostedtoolcache\windows\flutter\stable-${{ env.FLUTTER_VERSION }}-x64\bin\cache\artifacts\engine\windows-x64-release\" -Force

      - name: Patch flutter
        shell: bash
        run: |
          cp .github/patches/flutter_3.24.4_dropdown_menu_enableFilter.diff $(dirname $(dirname $(which flutter)))
          cd $(dirname $(dirname $(which flutter)))
          [[ "3.24.5" == ${{env.FLUTTER_VERSION}} ]] && git apply flutter_3.24.4_dropdown_menu_enableFilter.diff

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: x86_64-pc-windows-msvc
          components: "rustfmt"

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: windows-2022

      - name: Setup vcpkg with Github Actions binary cache
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: C:\vcpkg
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}
          doNotCache: false

      - name: Install vcpkg dependencies
        env:
          VCPKG_DEFAULT_HOST_TRIPLET: x64-windows-static
        run: |
          if (!(& "$env:VCPKG_ROOT\vcpkg.exe" install --triplet x64-windows-static --x-install-root="$env:VCPKG_ROOT\installed")) {
            Get-ChildItem -Path "$env:VCPKG_ROOT" -Recurse -Filter "*.log" | ForEach-Object {
              Write-Host "$($_.FullName):"
              Write-Host "======"
              Get-Content $_.FullName
              Write-Host "======"
              Write-Host ""
            }
            exit 1
          }
          Get-Content "$env:VCPKG_ROOT\buildtrees\ffmpeg\build-x64-windows-static-rel-out.log" -Head 100 -ErrorAction SilentlyContinue

      - name: Build rustdesk
        run: |
          # Windows: build RustDesk
          python3 .\build.py --portable --hwcodec --flutter --vram --skip-portable-pack
          Move-Item -Path ".\flutter\build\windows\x64\runner\Release" -Destination ".\rustdesk"

          # Download usbmmidd_v2.zip and extract it to ./rustdesk
          Invoke-WebRequest -Uri https://github.com/rustdesk-org/rdev/releases/download/usbmmidd_v2/usbmmidd_v2.zip -OutFile usbmmidd_v2.zip
          Expand-Archive usbmmidd_v2.zip -DestinationPath .
          Remove-Item -Path "usbmmidd_v2\Win32" -Recurse
          Remove-Item -Path "usbmmidd_v2\deviceinstaller64.exe", "usbmmidd_v2\deviceinstaller.exe", "usbmmidd_v2\usbmmidd.bat"
          Move-Item -Path ".\usbmmidd_v2" -Destination ".\rustdesk" -Force

      - name: Upload RustDesk.exe
        uses: actions/upload-artifact@master
        with:
          name: RustDesk-Windows-x64
          path: rustdesk/rustdesk.exe

      - name: Create release package
        run: |
          # Create a zip file with the executable
          Compress-Archive -Path ./rustdesk/* -DestinationPath ./RustDesk-Windows-x64-${{ env.VERSION }}.zip

      - name: Upload release package
        uses: actions/upload-artifact@master
        with:
          name: RustDesk-Windows-x64-Package
          path: RustDesk-Windows-x64-${{ env.VERSION }}.zip

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: RustDesk Custom v${{ env.VERSION }}
          body: |
            ## RustDesk Custom Build
            
            This is a custom build of RustDesk with additional command line parameters:
            
            - `--fullscreen=true/false`: Set fullscreen or window mode
            - `--collapse_toolbar=true/false`: Hide or show toolbar by default
            - `--desktop_scaling=true/false`: Scale desktop to fit window or keep original size
            
            ### Changes from original RustDesk:
            - Added support for command line parameters to control UI behavior
            - Enhanced remote desktop experience with customizable settings
            
            ### Usage Examples:
            ```
            # Start in fullscreen mode with hidden toolbar
            rustdesk.exe --fullscreen=true --collapse_toolbar=true
            
            # Start in window mode with desktop scaling
            rustdesk.exe --fullscreen=false --desktop_scaling=true
            ```
          files: |
            RustDesk-Windows-x64-${{ env.VERSION }}.zip
          draft: false
          prerelease: false
